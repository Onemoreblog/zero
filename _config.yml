# Site settings
title:          One more blog
description:    "One more blog"
url:            https://github.com/Onemoreblog/zero

# Author
author:
  name:         Rajeshkumar
  email:        rajesh.lingavel@gmail.com
  url:          https://github.com/Onemoreblog/zero

# Build settings
markdown:       kramdown

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       50

# Related posts settings
related_posts_section:
  max_count:        5
  min_common_tags:  2

# Links to social media
social:
  email: rajesh.lingavel@gmail.com
  github: https://github.com/Onemoreblog/zero
  twitter: https://twitter.com/rajeshkumarlc
